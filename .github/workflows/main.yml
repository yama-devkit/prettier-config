name: Main
on:
    workflow_dispatch:
    push:
        branches:
            - main
jobs:
    integration:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: https://registry.npmjs.org
                  scope: '@yama-devkit'
            - run: npm ci
            - run: npm run build
            - run: npm run lint
            - run: npm publish --provenance --access public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
